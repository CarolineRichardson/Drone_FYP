<html lang="en">

    <title>Drone Tracker</title>
  </head>

  <body>


  <div class="container" align="center">
      
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">FYP - Caroline Richardson</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/pilot" >Pilot Mode</a></li>
          </ul>
        </div>
      </div>
    </nav>
  <!-- end nav bar -->


      <div class="jumbotron" id="back" align="center" style="width:900px">
        
        <div id="dronestream" align="center" style="width:640px;height:360px">

            <img style="width:640px;height:360px" src="localhost:8000" id="pic" />
        </div>

        <div class="btn-group btn-group-justified" style="max-width: 640px" align="center">


          <!--
          <div class="btn-group" id="detectFace">
            <button type="button" class="btn btn-primary btn-success active" align="center">Detect Face</button>
          </div> -->

          <div class="btn-group">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal" align="center">Info
            </button>
            <div class="modal fade" id="mymodal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <p> About</p>
                  </div>
                    <div class="modal-body">
                      <p> The drone will track any face detected in flight once enabled</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-lg btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-group" id="followFace">
            <button type="button" class="btn btn-primary btn-danger">Follow Face</button>
          </div>

        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script type="text/javascript" src="/jquery/jquery.js"></script>

    <!-- socket-io -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!--Bootstrap -->
